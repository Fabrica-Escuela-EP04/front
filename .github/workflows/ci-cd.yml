name: CI/CD
on: [push]
env: 
    VERCEL_TOKEN: ${{secrets.VERCEL_TOKEN}}
    VERCEL_ORG_ID: ${{secrets.VERCEL_ORG_ID}}
    VERCEL_PROJECT_ID: ${{secrets.VERCEL_PROJECT_ID}}
    VERCEL_PROJECT_ID_DEV: ${{secrets.VERCEL_PROJECT_ID_DEV}}
jobs: 
    build: 
        name: Build and Deploy
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/pro' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js 22
              uses: actions/setup-node@v3
              with:
                 node-version: '22'
            - name: Install dependencies
              run: npm install
            - name: Build project
              run: npm run build
            
    Deploy-Dev: 
        name: Deploy to Vercel (Dev)
        needs: build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/dev'
        steps:
            - uses: actions/checkout@v3
            - name: use Node.js 22
              uses: actions/setup-node@v3
              with:
                node-version: '22'
            - name: Install vercel Cli
              run: npm install --global vercel@latest
            - name: Pull vercel enviroment variables
              run: vercel pull --yes --token=${{secrets.VERCEL_TOKEN}}
            - name: Trigger Vercel Deployment
              run: vercel deploy --no-wait --token=${{secrets.VERCEL_TOKEN}}
    Deploy-Pro: 
        name: Deploy to Vercel (Pro )
        needs: build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        steps:
            - uses: actions/checkout@v3
            - name: use Node.js 22
              uses: actions/setup-node@v3
              with:
                node-version: '22'
            - name: Install vercel Cli
              run: npm install --global vercel@latest
            - name: Pull vercel enviroment variables
              run: vercel pull --yes --token=${{secrets.VERCEL_TOKEN}}
            - name: Trigger Vercel Deployment
              run: vercel deploy --prod --no-wait --token=${{secrets.VERCEL_TOKEN}}